        <h2 class="txAC marB pdTB bdB">个人注册</h2>
						<form id="formpersonal" method="post" class="form-horizontal" enctype="multipart/form-data" action="">
							<div style="height:0px;width:0px;display:none">
								<input type="hidden" class="form-control" id="userType" name="userType" value="0" />
								<input type="hidden" class="form-control" id="isService" name="isService" value="1" />
								<input type="hidden" class="form-control" id="departmentId" name="departmentId" value="1" />
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="roleId"><b>*</b>账号角色</label>
								<div class="col-sm-5">
										<select id="roleId" name="roleId">
												<option value="2">雇主</option>
												<option value="3" selected=true>服务商</option>
										</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="username"><b>*</b>账号</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="username" name="username" placeholder="账号" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="password"><b>*</b>密码</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="password" name="password" placeholder="密码" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="confirm_password"><b>*</b>确认密码</label>
								<div class="col-sm-5">
									<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="确认密码" />
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-4 control-label" for="phone"><b>*</b>联系电话</label>
								<div class="col-sm-5">
									<input type="tel" class="form-control" id="phone" name="phone" placeholder="手机号" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="email"><b>*</b>邮箱</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="email" name="email" placeholder="邮箱" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="wechat">微信号</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="wechat" name="wechat" placeholder="微信号" />
								</div>
							</div>



							<div class="form-group">
								<label class="col-sm-4 control-label" for="birthday">生日</label>
								<div class="col-sm-5">
									<input type="date" class="form-control" id="birthday" name="birthday" placeholder="" />
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="constellation">星座</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="constellation" name="constellation" placeholder="星座" />
								</div>
							</div>   
							<div class="form-group">
								<label class="col-sm-4 control-label" for="province1">所在地</label>
								<div class="col-sm-5">
                                    <div class="form-inline">
                                      <div id="distpicker" style="width:500px;">
                                        <div class="form-group" style="width:auto;margin:0;">
                                          <select class="form-control" id="province1" name="province">
                                          </select>
                                        </div>
                                        <div class="form-group" style="width:auto;margin:0;">
                                          <select class="form-control" id="city1" name="city">
                                          </select>
                                        </div>
                                        <div class="form-group" style="width:auto;margin:0;">
                                          <select class="form-control" id="district1" name="zone">
                                          </select>
                                        </div>
                                      </div>								
                                  </div>
								</div>  
                            </div>
							<div class="form-group">
								<label class="col-sm-4 control-label" for="teamname">团队名称</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="teamname" name="teamName" placeholder="团队名称" />
								</div>
							</div>   
							<div class="form-group">
								<label class="col-sm-4 control-label" for="id_num"><b>*</b>身份证号</label>
								<div class="col-sm-5">
									<input type="text" class="form-control" id="id_num" name="idNum" placeholder="身份证号" />
								</div>
							</div>  
							<div class="form-group">
								<label class="col-sm-4 control-label" for="idFrontUploadPath"><b>*</b>身份证正面</label>
								<div class="col-sm-5">
									<input type="file" class="form-control" id="idFrontUploadPath" name="idFrontUploadPath" style="border:none;" accept="image/*"/>
									<input type="hidden" class="form-control" id="idFront" name="idFront" style="border:none;" />
								</div>
							</div>  
							<div class="form-group">
								<label class="col-sm-4 control-label" for="idBackUploadPath"><b>*</b>身份证背面</label>
								<div class="col-sm-5">
									<input type="file"  class="form-control" id="idBackUploadPath" name="idBackUploadPath" style="border:none;" accept="image/*" />
									<input type="hidden" class="form-control" id="idBack" name="idBack" style="border:none;" />
								</div>
							</div>  
							<div class="form-group">
									<label class="col-sm-4 control-label" for="intro"><b>*</b>技能描述</label>
									<div class="col-sm-5">
											<textarea rows="10" cols="55" placeholder="请填写技能描述" name="intro" id="intro"></textarea>
									</div>
							</div>                                                                                                                                                                
							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-4">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="agree1" name="agree" value="同意" checked="checked"/>《网站协议》
										</label>
									</div>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9 col-sm-offset-4">
									<button type="submit" class="orangeButton dd2  marR" name="signup1" id="registersubmit"value="注册">注册</button>
                                    <a href="javascript:history.go(-1)" class="greyButton dd1  marL">&nbsp;返&nbsp;回&nbsp;</a>
								</div>
							</div>
						</form>
