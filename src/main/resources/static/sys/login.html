<body class="loginpage">
<div class="floor loginFloor">
  <div class="floorZone">
    <div class="login txAC">
    <form id="loginForm"method="post"  >
      <dl class="title">造价威客系统</dl>
      <dl>
        <label>账号：<input type="text" placeholder="请输入账号名称"name="username" id="username" /></label>
      </dl>
      <dl>
        <label>密码：<input type="password" placeholder="请输入密码" name="password" id="password" /></label>
      </dl>
      <dl>
        <dd class="dd10 txAL fcR error"></dd>
      </dl>      
      <dl>
        <dd class="dd10 txAC"><label>&emsp;&emsp;&nbsp;</label><input type="button" onclick="doLogin();" class="button greenButton" value="登录" id="btnLogin" name="btnLogin"/></dd>
      </dl>
      <!--end dl--> 
      </form>
    </div>
    <!--end login--> 
    
  </div>
  <!--floorZone--> 
  
</div>
<!--end floor-->

<script src="../js/comm.js" type="text/javascript"></script>
<script src="js/sysLogin.js" type="text/javascript"></script>

<script type="text/javascript">
  document.onkeydown=function(event){
    var code = event.keyCode;
    if(code ===13){ //这是键盘的enter监听事件
      doLogin();
    }
  }
</script>
